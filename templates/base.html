<!DOCTYPE html>
<html lang='eng'>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        
        <!-- Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    </head>
    
    <body>
        <div class="container">
            {% if session.get('username') %}
            <div class='col-md-offset-3 col-md-6' style="background-color:#e2f0f9; padding:10px;">User logged: {{ session.get('username') }}</div>
            {% endif %}
            
            {% block content %}{% endblock %}
            
            <div class="col-md-offset-3 col-md-6">
                <hr />
                <footer>
                    &copy; Copyright 2015
                    {% if session.get('is_author') %} - <a href="{{ url_for('admin') }}">Admin</a>{% endif %}
                    {% if session.get('username') %} - <a href="{{ url_for('logout') }}">Logout</a>
                    {% else %} - <a href="{{ url_for('login') }}">Login</a> - <a href="{{ url_for('register') }}">Register</a>
                    {% endif %}
                </footer>
            </div>
        </div>
        
        <!-- jQuery for Bootstrap -->
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </body>
</html>
